<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>nation-war-game</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
       
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        
        
    </head>
    <body>
        <!-- Rectangular hotspot format: 108, 124, 250, 110 -->
        <!-- <map name=”name_of_your_map”>
            (insert area tags here)
            <area shape=”insert_hotspot_shape_used” cords=”insert_coordinates_here” href=”insert_link”>

            <area shape=”rect” cords=”125,170,100,85” href=”http://www.firstlinkhere”>
        </map> -->

        <!-- coordinates represent each corner -->
        <!-- type="button" target="" href="javascript:void(0)" for no refresh -->
       

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-3">
                Container Left
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="infantryMenuButtonLeft" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Infantry Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="infantryMenuButtonLeft">
                        <a id="infantryP2CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="infantryP2CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="infantryP2CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="aircraftMenuButtonLeft" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Aircraft Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="aircraftMenuButtonLeft">
                        <a id="aircraftP2CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="aircraftP2CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="aircraftP2CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="missilesMenuButtonLeft" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Missile Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="missileMenuButtonLeft">
                        <a id="missilesP2CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="missilesP2CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="missilesP2CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="buildMenuButtonLeft" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Build
                    </button>
                    <div class="dropdown-menu" aria-labelledby="buildMenuButtonLeft">
                        <a id="buildInfantryP1" class="dropdown-item" href="#">Build Infantry</a>
                        <a id="buildAircraftP1" class="dropdown-item" href="#">Build Aircraft</a>
                        <a id="buildMissilesP1" class="dropdown-item" href="#">Build Missiles</a>
                    </div>
                </div>


            </div>

            <div class="col-lg-6">
            <map name="africa">
                <area shape="rect" coords="100 100 37 79" href="" alt="" type="button" href="javascript:void(0)" id="p1AreaCityOneMap">
            
                <area shape="rect" coords="120 120 57 99" href="" alt="" type="button" href="javascript:void(0)" id="p1AreaCityTwoMap">
            </map>
            </div>
            
            <img src="../nation-war-game/img/africamap.png" alt="" usemap="#africa" id="africa-map">
            
            <div class="col-lg-3">
                Container Right
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonRight" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Infantry Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonRight">
                        <a id="infantryP1CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="infantryP1CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="infantryP1CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="aircraftMenuButtonRight" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Aircraft Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="aircraftMenuButtonRight">
                        <a id="aircraftP1CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="aircraftP1CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="aircraftP1CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="missilesMenuButtonRight" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Missile Attack
                    </button>
                    <div class="dropdown-menu" aria-labelledby="missilesMenuButtonRight">
                        <a id="missilesP1CityOne" class="dropdown-item" href="#">CityOne</a>
                        <a id="missilesP1CityTwo" class="dropdown-item" href="#">CityTwo</a>
                        <a id="missilesP1CityThree" class="dropdown-item" href="#">CityThree</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="buildMenuButtonRight" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Build
                    </button>
                    <div class="dropdown-menu" aria-labelledby="buildMenuButtonRight">
                        <a id="buildInfantryP2" class="dropdown-item" href="#">Build Infantry</a>
                        <a id="buildAircraftP2" class="dropdown-item" href="#">Build Aircraft</a>
                        <a id="buildMissilesP2" class="dropdown-item" href="#">Build Missiles</a>
                    </div>
                </div>


            </div>
        </div>
    </div>   
       
       <script src="js/app.js"></script>
    </body>
</html>
